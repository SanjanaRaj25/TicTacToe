<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
    crossorigin="anonymous"/>

    <script src="app.js"></script> 

    <title>Tic Tac Toe</title>
</head>
<body>

    <header>Welcome to Tic Tac Toe! </i></header>
    <p id="instructions">The first player will be assigned the icon <i class="fas fa-star"></i> and the second player will be assigned the icon <i class="fas fa-heart"></i> <br><br> Click a cell to start the game!</p>
    <div class="board">
        <div class="row-1">
            <div class="cell-1 col-1 diag">
                <input type="text" class="in" id="cell-1" onclick="playCell('cell-1'), gameStatus();">
            </div>
            <div class="cell-2 col-2">
                <input type="text" class="in" id="cell-2" onclick="playCell('cell-2'), gameStatus();">
            </div>
            <div class="cell-3 col-3">
                <input type="text" class="in" id="cell-3" onclick="playCell('cell-3'), gameStatus();">
            </div>

        </div>
        <div class="row-2">
            <div class="cell-4 col-1">
                <input type="text" class="in" id="cell-4" onclick="playCell('cell-4'), gameStatus();">
            </div>
            <div class="cell-5 col-2 diag">
                <input type="text" class="in" id="cell-5" onclick="playCell('cell-5'), gameStatus();">
            </div>
            <div class="cell-6">
                <input type="text" class="in" id="cell-6" onclick="playCell('cell-6'), gameStatus();">
            </div>
        </div>
        <div class="row-3">
            <div class="cell-7 col-1">
                <input type="text" class="in" id="cell-7" onclick="playCell('cell-7'), gameStatus();">
            </div>
            <div class="cell-8 col-2">
                <input type="text" class="in" id="cell-8" onclick="playCell('cell-8'), gameStatus();">
            </div>
            <div class="cell-9 col-3 diag">
                <input type="text" class="in" id="cell-9" onclick="playCell('cell-9'), gameStatus();">
            </div>
        </div>
    </div>

    <button id="reset" onclick="resetGame();">START OVER</button>
    <div class="status">it is player  <i class="fas fa-star" id="turn"></i>'s turn!</div>
</body>
</html>
