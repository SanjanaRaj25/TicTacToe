<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
    crossorigin="anonymous"/>

    <title>Tic Tac Toe</title>
</head>
<body>

    <header>Welcome to Tic Tac Toe! </i></header>
    <p id="instructions">The first player will be assigned the icon <i class="fas fa-star"></i> and the second player will be assigned the icon <i class="fas fa-heart"></i> <br><br> Click a cell to start the game!</p>
    <div class="board">
        <div class="row-1">
            <div class="cell-1" class="col-1">
                <input type="text" class="in">
            </div>
            <div class="cell-2">
                <input type="text" class="in">
            </div>
            <div class="cell-3">
                <input type="text" class="in">
            </div>

        </div>
        <div class="row-2">
            <div class="cell-4">
                <input type="text" class="in">
            </div>
            <div class="cell-5">
                <input type="text" class="in">
            </div>
            <div class="cell-6">
                <input type="text" class="in">
            </div>
        </div>
        <div class="row-3">
            <div class="cell-7">
                <input type="text" class="in">
            </div>
            <div class="cell-8">
                <input type="text" class="in">
            </div>
            <div class="cell-9">
                <input type="text" class="in">
            </div>
        </div>
    </div>

    <button id="reset">START OVER</button>
    <div class="status">it is player  <i class="fas fa-star"></i>'s turn!</div>
</body>
</html>
